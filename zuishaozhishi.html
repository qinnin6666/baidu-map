    <title>最少知识原则</title>
</head>

<body>
    <p>最少知识原则说的是一个软件实体应当尽可能少地与其他实体发生相互作用。</p>
    <p>最少知识原则要求我们在设计程序时，应当尽量减少对象之间的交互。</p>

    <p>外观模式的关键是定义一个高层接口去封装一组“子系统”。大多数客户都可以通过请求外观接口来达到访问子系统的目的。</p>
    <p>为一组子系统提供一个简单便利的访问入口。</p>
    <p>隔离客户与复杂子系统之间的联系，客户不用去了解子系统的细节。</p>

    <p>一个模块或者对象可以将内部的数据或者实现细节隐藏起来，只暴露必要的接口 API 供外界访问。</p>
</body>

</html>
